<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <title>numGuess</title>
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Guess a number btween <span class="min-num">1</span> and <span class="max-num">10</span></p>

      <input type="number" name="" id="guess-input" placeholder="Whats your number.....">

      <input type="submit" value="submit" id="guess-btn">
      <p class="message"></p>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
